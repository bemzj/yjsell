		<script type="text/javascript" src="js/ydui.js" ></script>
		<script>
			!function () {
		        var $target = $('#city');
		
		        $target.citySelect();
		
		        $target.on('click', function (event) {
		            event.stopPropagation();
		            $target.citySelect('open');
		        });
		
		        $target.on('done.ydui.cityselect', function (ret) {
		            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
		        });
		    }();
		    var imgN = 0;
		//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		$("#clipArea").photoClip({
			width: 200,
			height: 200,
			file: "#file",
			view: ".view",
			ok: "#clipBtn",
			loadStart: function() {
				$('#clipArea').show();
				//开启加载页面
			},
			loadComplete: function() {
				console.log("照片读取完成");
				//关闭加载页面
			},
			clipFinish: function(dataURL) {
				imgN++;
				$('#clipArea').hide();
				if(imgN==4)
				{
					$('.upBtn0').hide();
				}
				$('.upBtn0').before('<div class="upBtn allimg floatl"><img src="'+dataURL+'" /><a href="###"><img src="img/pClose.png"/></a></div>');
				$('.upBtn').find('a').bind('click',function(){
					$(this).parent('.upBtn').remove();
					imgN--;
					if(imgN<4){
						$('.upBtn0').show();
					}
				});
				$('.allimg').on('click',function(){
					$('#showAll').stop().fadeIn(500);
					$('#showAll').find('img').attr('src',$(this).children('img').attr('src'));
				});
			}	
		});
		</script>
