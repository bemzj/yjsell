<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" href="css/exam.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
	</head>
	<body>
		<div id="exam">
			<div class="pHead">
				<a href="person.html" class="back backP"><img src="img/back.png"/></a>
				<p>开始测试</p>
			</div>
			<div class="problemOut" style="display: none;">
				<div class="problemBox">
					<div class="pTitle">
						<ul>
							<li>
								<p>雅洁智能锁知识测试</p>
							</li>
							<li>
								<p>（第一期小测试）</p>
							</li>
						</ul>					
					</div>
					<div class="problems">
						<div class="problem">
							<div class="pt">
								<p>1.你是否使用过雅洁智能门锁？</p>
							</div>
							<div class="choice"> 
								<ul>
									<li>
										<label class="radio"><input type="radio" name="radio" value="1" checked>是<i></i></label>  
									</li>
									<li>
										<label class="radio"><input type="radio" value="2" name="radio">否<i></i></label>  
									</li>
								</ul>	
							</div>  							
						</div>
						<div class="problem">
							<div class="pt">
								<p>2.你是否使用过雅洁智能门锁？</p>
							</div>
							<div class="choice"> 
								<ul>
									<li>
										<label class="checkBox"><input type="checkBox" name="check" value="1" checked>是<i></i></label>  
									</li>
									<li>
										<label class="checkBox"><input type="checkbox" value="2" name="check">否<i></i></label>  
									</li>
								</ul>	
							</div>  							
						</div>
					</div>		
				</div>
				<div class="st">
					<button>提交</button>
				</div>
			</div>
			
			<!--答题结果-->
			<div class="result">
				<div class="score">
					<div>
						<p><span>80</span>分</p>
						<p>回答错误&nbsp;&nbsp;<span>2</span>&nbsp;&nbsp;回答正确&nbsp;&nbsp;<span>8</span>&nbsp;&nbsp;</p>
					</div>
				</div>
				<div class="rBtn">
					<a class="floatl" href="index.html">返回首页</a>
					<a class="floatr" href="result.html">查看试题</a>
					<div class="clearBoth"></div>
				</div>
			</div>
		</div>
		<script>
			$(function() {
				//设置没有相关结果
				setTimeout(function() {
					$('.result').height($(window).height() - $('.pHead').height());
				}, 200);
			})
		</script>
	</body>
</html>
