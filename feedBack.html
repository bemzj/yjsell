<!DOCTYPE html>
<html>
	<head>
		<title>雅洁五金 售后服务中心</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/head.css" />
	    <link rel="stylesheet" href="css/feedBack.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		
	</head>
	<body>
		<!--导航栏-->
		<div id = "home">
			<div id="head">
				<div class="hleft floatl">
					<a class="back" href="###"></a>
				</div>
				<div class="hmiddle floatl">
					<p>意见反馈</p>
				</div>
				<div class="hright floatl">
					<a href="index.html"><img src="img/home.png"/></a>
					<div class="clearr"></div>
				</div>
				<div class="clearl"></div>
			</div>
			<div class="null"></div>
			<div class="problem">
				<div class="type">
					<p>请选择问题类型
						
					</p>
					<select>
						<option>类型1</option>
						<option>类型2</option>
						<option>类型3</option>
						<option>类型4</option>
					</select>
					<img src="img/right.png" />
				</div>
				<div class="message">
					<ul>
						<li>
							<p>姓名</p>
						</li>
						<li>
							<input type="text" placeholder="便于我们与您联系" />
						</li>
					</ul>
				</div>
				<div class="message">
					<ul>
						<li>
							<p>手机</p>
						</li>
						<li>
							<input type="text" placeholder="便于我们与您联系" maxlength="11"/>
						</li>
					</ul>
				</div>
				<div class="message">
					<ul>
						<li>
							<p>问题描述<span>*</span></p>
						</li>
						<li>
							<textarea placeholder="请输入10字以上的问题以便我们提供更好的帮助"></textarea>
						</li>
					</ul>
				</div>
				<div class="imgUp">
					<div class="upBtn floatl upBtn0">
						<img src="img/add.png"/>
						<input type="file" id="file"/>
					</div>		
					<div class="clearl"></div>
				</div>
				<div class="submit">
					<a href="###">提交</a>
				</div>
			</div>
			<div class="bottomText">
				<p>ARCHIE 雅洁五金</p>
				<p>www.archie.com</p>
			</div>
		</div>
		<div id="clipArea" style="display: none;">
			<button id="clipBtn">截取</button>
		</div>
		<div id="showAll" style="display: none;">
			<img src="" />
		</div>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/feedBack.js" ></script>
		<script type="text/javascript" src="js/photoClip/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/photoClip/iscroll-zoom.js"></script>
		<script type="text/javascript" src="js/photoClip/hammer.js"></script>
		<script type="text/javascript" src="js/photoClip/jquery.photoClip.min.js"></script>
		<script>
		var imgN = 0;
		//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		$("#clipArea").photoClip({
			width: 200,
			height: 200,
			file: "#file",
			view: ".view",
			ok: "#clipBtn",
			loadStart: function() {
				$('#clipArea').show();
				//开启加载页面
			},
			loadComplete: function() {
				console.log("照片读取完成");
				//关闭加载页面
			},
			clipFinish: function(dataURL) {
				imgN++;
				$('#clipArea').hide();
				if(imgN==4)
				{
					$('.upBtn0').hide();
				}
				$('.upBtn0').before('<div class="upBtn allimg floatl"><img src="'+dataURL+'" /><a href="###"><img src="img/close.png"/></a></div>');
				$('.upBtn').find('a').bind('click',function(){
					$(this).parent('.upBtn').remove();
					imgN--;
					if(imgN<4){
						$('.upBtn0').show();
					}
				});
				$('.allimg').on('click',function(){
					$('#showAll').stop().fadeIn(500);
					$('#showAll').find('img').attr('src',$(this).children('img').attr('src'));
				});
			}	
		});
		$('#showAll').bind('click',function(){
			$(this).stop().fadeOut(500);
		})
		</script>
	</body>
</html>
